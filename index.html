<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" readonly />

      <button class="btn gray-button" data-action="clear">AC</button>
      <button class="btn gray-button" data-action="invert">+/-</button>
      <button class="btn blue-button" data-value="/">/</button>
      <button class="btn blue-button" data-value="*">*</button>
      <button class="btn black-button" data-value="7">7</button>
      <button class="btn black-button" data-value="8">8</button>
      <button class="btn black-button" data-value="9">9</button>
      <button class="btn blue-button" data-value="-">-</button>
      <button class="btn black-button" data-value="4">4</button>
      <button class="btn black-button" data-value="5">5</button>
      <button class="btn black-button" data-value="6">6</button>
      <button class="btn blue-button" data-value="+">+</button>
      <button class="btn black-button" data-value="1">1</button>
      <button class="btn black-button" data-value="2">2</button>
      <button class="btn black-button" data-value="3">3</button>
      <button class="btn blue-button equal" data-action="calculate">=</button>
      <button class="btn black-button zero" data-value="0">0</button>
      <button class="btn black-button" data-value=".">.</button>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
